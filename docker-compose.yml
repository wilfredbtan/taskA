version: "3.7"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - api
      - client
  api:
    container_name: api
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./server
    volumes:
      - ./server:/app
      - /app/node_modules
  client:
    stdin_open: true
    container_name: client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
